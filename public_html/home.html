<!DOCTYPE html>
<html>
<head>
<title>cloud bim consultant page</title>
</head>
<script>
function includeHTML() {
  var z, i, elmnt, file, xhttp;
  /*loop through a collection of all HTML elements:*/
  z = document.getElementsByTagName("*");
  for (i = 0; i < z.length; i++) {
    elmnt = z[i];
    /*search for elements with a certain atrribute:*/
    file = elmnt.getAttribute("w3-include-html");
    if (file) {
      /*make an HTTP request using the attribute value as the file name:*/
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {elmnt.innerHTML = this.responseText;}
          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
          /*remove the attribute, and call this function once more:*/
          elmnt.removeAttribute("w3-include-html");
          includeHTML();
        }
      }      
      xhttp.open("GET", file, true);
      xhttp.send();
      /*exit the function:*/
      return;
    }else{
    	console.log("page not loaded");
    }
  }
};  
</script>
<body>
  
<h1>This is a cloud bim consultant page</h1>
<div w3-include-html="https://cloudbimconsluntant.com/docu/home.html"></div>
  
<p>Products.</p>
  
<p>Services we Offer</p>
<iframe width="420" height="315"
src="https://www.youtube.com/embed/tgbNymZ7vqY">
</iframe>
<p>Recent Works</p>

<div w3-include-html="https://cloudbimconsluntant.com/view/91317517.html"></div> 
<script>
  includeHTML();
</script>
<p>Contact us.</p>

<img src="images/1.jpg" alt="Girl in a jacket" width="500" height="600">
<figure>
  <img src="images/1.jpg" alt="Trulli" style="width:100%">
  <figcaption>Fig.1 - Dinner table.</figcaption>
</figure>
</body>
</html>
